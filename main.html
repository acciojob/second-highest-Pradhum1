<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
		 arr = arr.map(Number);
    
    // Check if the array has less than 2 elements
    if (arr.length < 2) {
        return "Array must have at least two elements";
    }
    
    let highest = -Infinity;
    let secondHighest = -Infinity;

    // Traverse the array to find the highest and second highest values
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > highest) {
            secondHighest = highest;
            highest = arr[i];
        } else if (arr[i] > secondHighest && arr[i] < highest) {
            secondHighest = arr[i];
        }
    }
    
    // Check if a valid second highest value was found
    if (secondHighest === -Infinity) {
        return "No second highest element";
    }
    
    return secondHighest;
		}
		

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
